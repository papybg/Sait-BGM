<header>
        <nav class="container">
            <div class="logo">
                <a href="#">
                    <img src="logo.png" alt="Лого на BGM design Ltd.">
                </a>
            </div>
            <ul id="nav-links">
                <li><a href="#services">Услуги</a></li>
                <li><a href="#portfolio">Портфолио</a></li>
                <li><a href="#about">За нас</a></li>
                <li><a href="#contact" class="nav-cta">Контакти</a></li>
            </ul>
            <button id="hamburger-btn" aria-label="Toggle Navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </nav>
   <script>
    // Намираме нужните елементи в HTML
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const navLinks = document.getElementById('nav-links');

    // Добавяме "слушател" за клик върху бутона
    hamburgerBtn.addEventListener('click', () => {
        // При клик, добавяме/премахваме клас 'nav-active' на навигацията
        navLinks.classList.toggle('nav-active');
        // Добавяме/премахваме клас и на самия бутон за "X" анимацията
        hamburgerBtn.classList.toggle('is-active');
    });

    // НОВО: Затваряне на менюто при клик на линк
    navLinks.addEventListener('click', () => {
        if (navLinks.classList.contains('nav-active')) {
            navLinks.classList.remove('nav-active');
            hamburgerBtn.classList.remove('is-active');
        }
    });
</script>
</header>
